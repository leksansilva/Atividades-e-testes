<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Starbucks</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <section class="logo">
          <img src="assets/logo.png" alt="logo" />
        </section>
        <section class="navigation">
          <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">What's new</a>
            <a href="#">Contact Us</a>
          </nav>
        </section>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="info-section">
          <h1>It's not just coffee</h1>
          <h1>It's <strong>Starbucks</strong></h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus
            egestas nibh nec diam fringilla, non convallis est scelerisque.
            Integer mauris nulla, elementum suscipit maximus a, tempor et metus.
            Donec elit nisl.
          </p>
          <div>
            <button class="btn">Learn More</button>
          </div>
        </section>
        <section class="image-section">
          <img src="assets/img1.png" alt="coffee" />
        </section>
        <section class="social-section">
          <img src="assets/facebook.png" alt="facebook.png" />
          <img src="assets/twitter.png" alt="twitter.png" />
          <img src="assets/instagram.png" alt="instagram.png" />
        </section>
      </div>
      <div class="images">
        <img
          component="button"
          class="img"
          src="assets/thumb1.png"
          alt="thumb1"
        />
        <img
          component="button"
          class="img"
          src="assets/thumb2.png"
          alt="thumb2"
        />
        <img
          component="button"
          class="img"
          src="assets/thumb3.png"
          alt="thumb3"
        />
      </div>
      <div class="shape"></div>
    </main>
  </body>
</html>
